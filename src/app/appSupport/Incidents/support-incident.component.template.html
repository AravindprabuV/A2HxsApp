<div class="row">
  <div class="col-md-6">
    <ul class="incidentItems">
      <li class="incidentItem" *ngFor="let incident of incidents" ><!--(click)="onSelected(incident)" -->
        <div class="col-md-11" (click)="onSelected(incident)" ><span class="badge">{{incident.incidentRef}}</span>
        {{incident.incidentDesc}}</div>
        <div class="col-md-1" (click)="editSelected(incident)">
          <span class="badge right-badge glyphicon glyphicon-pencil"></span>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <edit-incidents [incident]="editIncident"></edit-incidents>
  </div>
</div>
